<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style type="text/css">
	p.ex1{
		border:2px solid black;
		outline-style: solid;
		outline-color: rgb(255, 0, 0);
	}
	#p1{
		text-align: center;
		text-decoration: line-through;
	}
	p.ex2{
		border: 2px solid black;
		outline-style:solid;
		outline-color:rgb(0, 0, 255);
	}
</style>
</head>
<body>
	<h2>The outline-color property</h2>
	<p>The color of the outline can be specified using RGB values</p>

<p class="ex1">A solid red outline</p>
<p class= "ex2">A dotted blue line</p>

</body>
</html>
