<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			background-color: lightgreen;
			width: 300px;
			border: 15px solid green;
			padding: 50px;
			margin: 20px;
		}
	</style>
</head>
<body>

<h2>Demonstrating the box model</h2>

<p>the css box model is essentially a box that wraps around a html element.It consist of borders,padding, margin and the actual element</p>

<div>This is the content of the box.We have added a 50px padding, 20px margin and a 15px green border.</div>

</body>
</html>
