<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		p.one{
			word-spacing: 10px;
		}
		p.two{
			word-spacing: -2px;
		}
	</style>
</head>
<body>
	<h1>Word spacing</h1>
    <p>Normal word spacin</p>
    <p class="one">This is a paragragh with larger word spacin</p>
    <p class="two">This is a paragragh with smaller word spacin</p>
   
    </body>
</html>
