<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		p.normal{
			font-style: oblique;
			font-variant: small-caps;
			font-weight: 400;
		}
		p.italic{
			font-style: italic;
			font-variant: small-caps;
			font-weight: 900;
		}

	</style>
</head>
<body>
<h1>Font-style</h1>
<p class="normal">Paragragh in normal style</p>
<p class="italic"> Paragraph in italic</p>
</body>
</html>
