<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		table{
			width: 100%;
			border-collapse: collapse;
		}
		th , td{
			padding:8px;
			text-align:left;
		}
		tr:nth-child(even) {background-color: skyblue;}
	</style>
</head>
<body>
<h2>stripped table</h2>
<p>use the nth-selector() and add a abackground color to the odd rows</p>
<table>
	<tr>
		<th>first name</th>
		<th>last name</th>
		<th>points</th>
	</tr>
	<tr>
		<td>peter</td>
		<td>griffin</td>
		<td>100$</td>
	</tr>
	<tr>
		<td>lois</td>
		<td>grifffin</td>
		<td>150$</td>
	</tr>
	<tr>
		<td>joe</td>
		<td>swanson</td>
		<td>300$</td>
	</tr>
	<tr>
		<td>cleveland</td>
		<td>brown</td>
		<td>250$</td>
	</tr>
</table>
</body>
</html>
